<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML ALL EXPLAIN HERE </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> HTML elements </h1>
    <p>HTML attributes provide additional information about HTML elements.</p>



<!-- Images tag  -->
<img src="./1.jpg" alt="Images">

<!-- image width height style -->
<img src="1.jpg" alt="Girl in a jacket" style="width:300px;height:200px;">

<!-- width / heigth without style  -->
<img src="1.jpg" alt="Girl in a jacket" width="300" height="300">

<br> <br>

<!-- iframe -->
<iframe src="https://www.developernurhuda.com" height="300px" width="500px" title="Iframe Example" style="border: none"></iframe>



<!-- iframe with a anchor tag -->
<iframe src="https://www.developernurhuda.com" name="iframe_a" height="300px" width="500px" title="Iframe Example"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>






</body>

</html>
